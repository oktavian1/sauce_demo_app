name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout automation tests
        uses: actions/checkout@v3
        with:
          repository: oktavian1/automation_sauce_demo
          path: automation
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: automation/package-lock.json
      
      - name: Install automation dependencies
        working-directory: automation
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: automation
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: automation
        run: npm test
        env:
          BASE_URL: ${{ secrets.PRODUCTION_URL || 'https://www.saucedemo.com' }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: automation/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: automation/test-results/
          retention-days: 30
