name: Deploy and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          DISABLE_ESLINT_PLUGIN: true
      
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  test:
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout automation tests
        uses: actions/checkout@v3
        with:
          repository: oktavian1/automation_sauce_demo
          path: automation
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: automation/package-lock.json
      
      - name: Install automation dependencies
        working-directory: automation
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: automation
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: automation
        run: npm test
        env:
          BASE_URL: ${{ needs.deploy.outputs.preview-url }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: automation/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-videos
          path: automation/test-results/
          retention-days: 30
